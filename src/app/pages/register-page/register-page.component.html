<div class="flex flex-col justify-center items-center min-h-screen">
  <div class="w-full max-w-sm">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="fullname" class="block text-gray-700 text-sm font-bold mb-2">Fullname</label>
        <input type="text" name="fullname" formControlName="fullname" name="fullname" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <app-error-desc
          *ngIf="registerForm.controls.fullname.errors?.required && registerForm.controls.fullname.touched"
          messageError="This field is required"></app-error-desc>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" formControlName="email" name="email" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <app-error-desc *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched"
          messageError="This field is required"></app-error-desc>
        <app-error-desc *ngIf="registerForm.controls.email.errors?.email && registerForm.controls.email.touched"
          messageError="Please enter a valid email address"></app-error-desc>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password" formControlName="password" name="password" required minlength="8"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <app-error-desc
          *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.touched"
          messageError="This field is required"></app-error-desc>
        <app-error-desc
          *ngIf="registerForm.controls.password.errors?.minlength && registerForm.controls.password.touched"
          messageError="The password must be at least 8 characters long"></app-error-desc>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign
          Up</button>
      </div>
    </form>
  </div>
</div>
